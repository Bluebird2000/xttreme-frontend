
        <div class="m-content">
          <!--begin::Portlet-->
          <div class="m-portlet">
            <div class="m-portlet__head">
              <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                  <h3 class="m-portlet__head-text">
                    Create An Item
                  </h3>
                </div>
              </div>
            </div>
            <!--begin::Form-->
            <form class="m-form m-form--fit m-form--label-align-right">
              <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                  <label for="name" class="col-form-label col-lg-3 col-sm-12">
                    Name
                  </label>
                  <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" class="form-control m-input" id="name" aria-describedby="emailHelp" placeholder="Enter item name">
                  </div>
                </div>
                <div class="form-group m-form__group row">
                  <label for="description" class="col-form-label col-lg-3 col-sm-12">
                    Description
                  </label>
                  <div class="col-lg-7 col-md-7 col-sm-12">
                    <textarea class="form-control m-input" name="description" id="description" rows=""></textarea>
                  </div>
                </div>
                <div class="form-group m-form__group row">
                  <label for="category" class="col-form-label col-lg-3 col-sm-12">
                    Category
                  </label>
                  <div class="col-lg-7 col-md-7 col-sm-12">
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    <!-- <input type="text" class="form-control m-input" id="category" aria-describedby="emailHelp" placeholder="Enter category name"> -->
                  </div>
                </div>
                <div class="form-group m-form__group row">
                  <label for="quantity" class="col-form-label col-lg-3 col-sm-12">
                    Quantity
                  </label>
                  <div class="col-lg-3 col-md-7 col-sm-12">
                    <input type="number" class="form-control m-input" id="quantity" aria-describedby="emailHelp" placeholder="Enter quantity">
                  </div>
                </div>
                <div class="form-group m-form__group row">
                  <label for="tag" class="col-form-label col-lg-3 col-sm-12">
                    Tag
                  </label>
                  <div class="col-lg-3 col-md-7 col-sm-12">
                    <input type="text" class="form-control m-input" id="tag" aria-describedby="emailHelp" placeholder="Enter tag">
                  </div>
                </div>
                <div class="form-group m-form__group row">
                  <label for="reorderLevel" class="col-form-label col-lg-3 col-sm-12">
                    Reorder Level
                  </label>
                  <div class="col-lg-3 col-md-7 col-sm-12">
                    <input type="email" class="form-control m-input" id="reorderLevel" aria-describedby="emailHelp" placeholder="Enter reorder level">
                  </div>
                </div>
              </div>
              <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions">
                  <div class="row">
                    <div class="col-lg-9 ml-lg-auto">
                      <button type="reset" class="btn btn-brand">
                        Submit
                      </button>
                      <button type="reset" class="btn btn-secondary">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!--end::Form-->
          </div>
          <!--end::Portlet-->
        </div>
